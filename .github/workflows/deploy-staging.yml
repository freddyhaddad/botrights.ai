name: Deploy to Staging

on:
  push:
    branches: [main]

concurrency:
  group: staging-deployment
  cancel-in-progress: true

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: staging
    # Skip if Railway secrets are not configured
    if: ${{ vars.RAILWAY_ENABLED == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-frontend:
    runs-on: ubuntu-latest
    environment: staging
    # Skip if Vercel secrets are not configured
    if: ${{ vars.VERCEL_ENABLED == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend

  notify-success:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    # Success if no failures (skipped counts as success)
    if: ${{ always() && needs.deploy-backend.result != 'failure' && needs.deploy-frontend.result != 'failure' }}
    steps:
      - name: Deployment Success
        run: |
          echo "✅ Staging deployment completed!"
          if [ "${{ needs.deploy-backend.result }}" = "success" ]; then
            echo "Backend: https://staging-api.botrights.ai"
          else
            echo "Backend: skipped (Railway not configured)"
          fi
          if [ "${{ needs.deploy-frontend.result }}" = "success" ]; then
            echo "Frontend: https://staging.botrights.ai"
          else
            echo "Frontend: skipped (Vercel not configured)"
          fi

  notify-failure:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: ${{ always() && (needs.deploy-backend.result == 'failure' || needs.deploy-frontend.result == 'failure') }}
    steps:
      - name: Deployment Failed
        run: |
          echo "❌ Staging deployment failed!"
          echo "Backend: ${{ needs.deploy-backend.result }}"
          echo "Frontend: ${{ needs.deploy-frontend.result }}"
          exit 1
